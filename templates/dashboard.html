<!-- Line Chart from https://pypi.org/project/django-chartjs/
    Only have static dummy data from api/views.py, class LineChartJSONView needs to render data from
    django.api in order to work. -->

<html>

<body>
    <!-- Linechart Header -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="mt-5">Pcap - IPv4 chart</h1>
            </div>
        </div>
    </div>
    <p>
        <div>
            <div>
                <!-- Line Chart body -->
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 text-center"><canvas id="pcapChart" width="800" height="500" style="border: 10px;"></canvas>
                        </div>
                    </div>
    </p>
    <!-- Line Chart Script -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
    <script type="text/javascript" src="{% static 'js/Chart.min.js' %}"></script>
    <script type="text/javascript">
        $.get('{% url "line_chart_json" %}', function(data) {
            var ctx = $("#pcapChart").get(0).getContext("2d");
            new Chart(ctx, {
                type: 'line',
                data: data
            });
        });
    </script>
</body>

</html>

{% endblock %}
